---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">
      <span class="date label label-default">{{ page.date | date_to_long_string }}</span>{% for tag in page.tags %} <span class="label label-info">{{ tag }}</span>{% endfor %}
    </p>
  </header>

  <section>
    {{ content }}
  </section>
</article>

---
layout: default
---
<header>
  <h1>{{ page.title }}</h1>

  <ul class="list-reset">
    <li class="inline-block mr1 px1 border bg-light-gray">{{ page.date | date_to_long_string }}</li>
    {% for tag in page.tags %}<li class="inline-block mr1 px1 border bg-lighter-gray">{{ tag }}</li>{% endfor %}
  </ul>
</header>

<section>
  {{ content }}
</section>
